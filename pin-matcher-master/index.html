<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="formControl"class="form-control" type="text">
                    <button id = "generateBtn"class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id = "display"class="form-control" type="text">
                    <div class="numbers">
                        
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <button class="button" onclick="getInputValue(7);" id ="7" >7</button>
                              <button class="button" onclick="getInputValue(8);" >8</button>
                              <button class="button" onclick="getInputValue(9);" >9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button" onclick="getInputValue(4);">4</button>
                              <button class="button" onclick="getInputValue(5);">5</button>
                              <button class="button"onclick="getInputValue(6);">6</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button"onclick="getInputValue(1);" type="button">1</button>
                                <button class="button"onclick="getInputValue(2);">2</button>
                                <button class="button"onclick="getInputValue(3);">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button id = "oneByOne" onclick = "back()" class="button"><</button>
                                <button class="button"onclick="getInputValue(0);">0</button>
                                <button id = "allErase" onclick = "deleteAll()" class="button">C</button>
                            </div>
                            <div>
                                <button id = "submit" type="submit" class="submit-btn">Submit</button>
                                <p id ="try" class="action-left"><span id ="tryNumber">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = "mismatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id = "match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // task1: four digit pin generate:
        document.getElementById('generateBtn').addEventListener('click',function (){
            const formNumber = document.getElementById("formControl");
            
            const formValue = parseInt(formNumber.value);
            let upper = 9999;
            let lower = 1000;
            const myRandom = Math.floor(Math.random() * (upper-lower + 1 )) + lower ;
            formNumber.value = myRandom;
            // const myRandom;
            document.getElementById("formControl").innerText = myRandom;

         })

         

        
      
       //  task : Number pad :
        function getInputValue(num){
           var inputVal = document.getElementById("display").value;
            document.getElementById("display").value = inputVal + num;
        }   
            
       

        // task : submit button : 
       document.getElementById("submit").addEventListener("click",function(){
           let pinValue = document.getElementById("formControl").value;
           let displayNumber = document.getElementById("display").value;


           if ( pinValue == displayNumber ){
            document.getElementById("match").style.display  = "block";
            document.getElementById("mismatch").style.display  = "none";

           }

           else {
            document.getElementById("mismatch").style.display  = "block";
            document.getElementById("match").style.display  = "none";
             var tryAttempt = document.getElementById("tryNumber").innerText;
             var tryNum = parseInt(tryAttempt);
                
                 if ( tryNum <= 3 ) {
                 var tryTotal = tryNum -1;
                 document.getElementById("tryNumber").innerText = tryTotal;
                }
                 else if ( tryNum<0 ){
                 document.getElementById("submit").style.visibility = "hidden";
                

                }
            
            

           }
       })

    

    // backspace button: 
    function back() {
    var value = document.getElementById("display").value;
    document.getElementById("display").value = value.substr(0, value.length - 1);
}
  //   deleteButton : 
function deleteAll() {
    var allDelete = document.getElementById("display").value;
    document.getElementById("display").value = allDelete.substr(0,allDelete.length -allDelete.length);
}


    </script>

</body>
</html>
